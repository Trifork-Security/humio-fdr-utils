name: RTR
visualization:
  options:
    columns: '[{"type":"field","fieldName":"@timestamp","width":210},{"type":"field","fieldName":"@rawstring"}]'
    newestAtBottom: 'true'
    showOnlyFirstLine: 'false'
  type: list-view
$schema: https://schemas.humio.com/query/v0.1.0
timeInterval:
  isLive: false
  start: 7d
queryString: '"RTR" := format("[RTR](%s/activity/real-time-response/console/?start=hosts&aid=%s)",
  field=["falcon.url", "aid"])'
